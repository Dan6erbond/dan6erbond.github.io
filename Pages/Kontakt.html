<!DOCTYPE html>
<script src="../Scripts/w3.js"></script>
<script src="../Scripts/Kontakt.js"></script>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Stylesheets/MainStylesheet.css" rel="stylesheet" />
    <link href="../Stylesheets/Kontakt.css" rel="stylesheet" />
    <title>Kontakt</title>
</head>
<body>
    <div w3-include-html="../Standard Elements/Header.html"></div>

    <main>
        <h1>Kontaktiere Mich</h1>
        <p id="FormTitle">*Name:</p>
        <input id="NameInput" type="text" />
        <p id="FormTitle">*Betreff:</p>
        <input id="Subject" type="text" />
        <p id="FormTitle">*Text:</p>
        <input id="Text" type="text" />
        <p id="FormTitle">*In Zahlen, was ist 10 + 15?</p>
        <input id="Captcha" type="text" />
        <br />
        <p>*benötigte Felder</p>
        <p id="CantSendYet">Du kannst die E-Mail noch nicht absenden, da einige Informationen noch fehlen...</p>
        <br />
        <a id="SendButton" href="javascript:void(0)">Absenden</a>
    </main>

    <div w3-include-html="../Standard Elements/Footer.html"></div>

    <script>
        w3.includeHTML(SetActive);
        function SetActive() {
            var links = document.getElementsByTagName("a");
            for (var i = 0; i < links.length; i++) {
                var fileName = location.href.split("/").slice(-1);
                var link = links[i].href;
                if (~link.indexOf(fileName)) {
                    links[i].classList.add("active");
                    var parentClass = links[i].parentNode.className;
                    if (parentClass == "dropdown-content") {
                        links[i].parentNode.classList.add("active");
                        links[i].classList.add("dropdownActive");
                    }
                }
            }
        }
    </script>
</body>
</html>
