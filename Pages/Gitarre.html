<!DOCTYPE html>
<script src="../Scripts/w3.js"></script>
<script src="../Scripts/Gitarre.js"></script>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Stylesheets/MainStylesheet.css" rel="stylesheet" />
    <title>Gitarre</title>
</head>
<body onload="ChangeVideo('https://www.youtube.com/embed/RM5STH_n-I4');">
    <div w3-include-html="../Standard Elements/Header.html"></div>

    <main>
        <h1>Gitarre</h1>
        <br />
        <div id="GuitarVideoPlaceholder">
            <iframe id="GuitarVideo" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <br />
        
        <div class=videoButtonPlaceholder>
            <a href="javascript:ChangeVideo('https://www.youtube.com/embed/RM5STH_n-I4');" class="videoButton">Guitar.mp4</a>
            <a href="javascript:ChangeVideo('https://www.youtube.com/embed/V6dDt7PiYfU');" class="videoButton">Galway Girl.mp4</a>
            <a href="javascript:ChangeVideo('https://www.youtube.com/embed/ViCWZ8csLRE');" class="videoButton">Heathens.mp4</a>
        </div>

        <p id="VideoDescription"></p>
    </main>

    <div w3-include-html="../Standard Elements/Footer.html"></div>

    <script>
        w3.includeHTML(SetActive);
        function SetActive() {
            var links = document.getElementsByTagName("a");
            for (var i = 0; i < links.length; i++) {
                var fileName = location.href.split("/").slice(-1);
                var link = links[i].href;
                if (~link.indexOf(fileName)) {
                    links[i].classList.add("active");
                    var parentClass = links[i].parentNode.className;
                    if (parentClass == "dropdown-content") {
                        links[i].parentNode.classList.add("active");
                        links[i].classList.add("dropdownActive");
                    }
                }
            }
        }
    </script>
</body>
</html>
